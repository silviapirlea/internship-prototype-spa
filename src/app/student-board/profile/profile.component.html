<div class="container profile p-4">
  <div class="row">
    <div *ngIf="!profile" class="p-5 col-12 d-flex flex-column justify-content-center align-items-center gap-4">
      <h1 class="primary-text-color">{{'Oops...'}}</h1>
      <h4
        class="secondary-text-color fst-italic">{{'Looks like you don\'t have a profile created yet. Keep in mind that this is what the organisations are going to see when you submit an application for their jobs'}}</h4>
      <button class="btn btn-secondary" (click)="openCreateProfileModal()">{{'Create profile'}}</button>
    </div>
    <div *ngIf="profile" class="d-flex flex-column align-items-center">
      <h1 class="primary-text-color">{{'Your profile'}}</h1>
      <i class="fa fa-user-circle mb-3" style="font-size: 12vw; color: #4056A1"></i>
      <div class="profile-info">
        <div class="d-flex">
          <div class="secondary-text-color fw-bold me-1">Address:</div>
          <div class="fst-italic">{{profile.address}}</div>
        </div>
        <div class="d-flex">
          <div class="secondary-text-color fw-bold me-1">Interests:</div>
          <div class="fst-italic">{{profile.interests}}</div>
        </div>
        <div *ngIf="profile.cv">
          <div class="secondary-text-color fw-bold">Your CV</div>
          <iframe class="border rounded" [src]="getSafeUrl(profile.cv)" width="800" height="600"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
