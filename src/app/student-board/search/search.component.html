<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 10vh;
  "
>
  <form class="form-inline md-form form-sm active-cyan-2">
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1vw;
        margin-right: 4vw;
      "
    >
      <input
        type="text"
        placeholder="Search by title, position, work type or location..."
        aria-label="Search"
        style="
          width: 27vw;
          height: 5vh;
          border-radius: 10px;
          font-size: 20px;
          padding-left: 1rem;
          padding-top: 0.5rem;
          padding-bottom: 0.5rem;
        "
        mdbInput
        (input)="onSearchQueryChange($event)"
      />
    </div>
  </form>
  <div *ngFor="let internship of internships" style="display: flex; justify-content: center; align-items: center; flex-direction: column; margin-top: 5vh; gap: 2vh">
    <internship-card [internship]="internship"></internship-card>
  </div>
</div>
